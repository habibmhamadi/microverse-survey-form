<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" >

      <div class="form-group">
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label id="number-label">Number</label>
        <input type="number" id="number" min="0" max="100" placeholder="Enter your number"/>
      </div>

      <div class="form-group">
        <label id="gender-label">Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-group">

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div>
        <label>Definitly</label>
        <input type="radio" name="user-recommend" value="definitly"/>
      </div>
      <div>
        <label>Maybe</label>
        <input type="radio"  name="user-recommend" value="maybe"/>
      </div>
      <div>
        <label>Not Sure</label>
        <input type="radio"  name="user-recommend" value="not_sure"/>
      </div>
      </div>


      <div class="form-group">
        <p>What would you like to see improved?</p>

<div class="checkbox-group">
        <label>Frontend Project</label>
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
</div>
<div class="checkbox-group">
        <label>Backend Project</label>
        <input name="prefer" value="backend-end-projects" type="checkbox" class="input-checkbox">
</div>
<div class="checkbox-group">
        <label>Mobile Project</label>
        <input name="prefer" value="mobile-end-projects" type="checkbox" class="input-checkbox">
      </div>
      </div>

      <div class="form-group">
        <label>Additional Comments</label>
        <textarea></textarea>
      </div>

      <button id="submit">Submit</button>

    </form>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
